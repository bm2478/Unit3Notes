<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<div>
    <div>
        <input id="num1" name="num1" type="text" placeholder="Enter number">
    </div>
    <select name="symbol" id="symbol">
        <option value="blank">Choose Symbol</option>
        <option value="addition">+</option>
        <option value="subtraction">-</option>
        <option value="multiplication">x</option>
        <option value="divison">รท</option>
        <option value="remainder">%</option>
    </select>
    <div>
        <input id="num2" name="num2" type="text" placeholder="Enter number">
    </div>
    <button type="calculate">Calculate</button>
    <button id="clear">CLEAR</button>
    <p id="answer">...</p>
</div>
<script>
    const clear = document.getElementById('clear');
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const answer = document.querySelector('p');

    clear.addEventListener('click', function (e) {
        num1.value = "";
        num2.value = "";
        answer.value = "";
    });
    calculate.addEventListener('click', function (e){
        let num1 = num1.value;
        let num2 = num2.value;
        let answer = '${answer} = ${num1}+${num2}';
    });
</script>
</body>
</html>
